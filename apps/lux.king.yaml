desc: |
  Select your move, select a pawn to move, move the pawn.
  The card that you just played then is exhanged with the card in the middle.
  When the other player takes their turn, they also exchange their move card,
  taking your card from the middle of the table.

  Based on [Hexitama](https://boardgamegeek.com/filepage/178381/hexitama),
  a fan version of [Onitama](https://boardgamegeek.com/boardgame/160477/onitama)
  board game.
